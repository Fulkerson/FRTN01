package batchtank_messages;

enum SensorType {
    HEATERSENSOR = 0;
    COOLERSENSOR = 1;
    INLETSENSOR = 2;
    OUTLETSENSOR = 3;
}

enum OutputType {
    HEATER = 0;
    COOLER = 1;
    INLETPUMP = 2;
    OUTLETPUMP = 3;
}

message BaseMessage {
    repeated Sample sample = 1;
    repeated ControlSignal signal = 2;
    optional Register register = 3;
    optional SensorType getSensor = 4;
}

// Used for registering for a period time etc. 
message Register {
    repeated SensorType type = 1;
    // period in millis.
    optional uint64 periodTime = 2;
}

message ControlSignal {
    required double value = 1;
    required OutputType type = 2;
}

message Sample {
    required double value = 1;
    required SensorType type = 2;
}

